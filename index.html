<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Mario Bros - O Filme</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="video">
      <video class="background-video" autoplay loop muted>
        <source src="/video/video-mario.mp4" type="video/mp4" />
      </video>
    </div>
    <header class="header">
      <a>
        <img
          class="logo"
          src="/assets/logo-chapeu-mario.png"
          alt=" Logo do Chapéu vermelho do Mario"
        />
      </a>
      <nav>
        <ul class="menu">
          <li>
            <a href="#">Home</a>
          </li>
          <li>
            <a href="#"> Details </a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="container">
      <div class="information">
        <img
          class="title"
          src="./assets/titulo.png"
          alt="Logo escrita Super Mario Bros"
        />
        <p>
          Mario é um encanador junto com seu irmão Luigi. Um dia, eles vão parar
          no reino dos cogumelos, governado pela Princesa Peach, mas ameaçado
          pelo rei Koopas, que faz de tudo para reinar em todos os lugares.
        </p>
        <button class="buton-tailer">Veja o trailer</button>
      </div>
      <img
        class="mario"
        src="/assets/super-mario-chars.png"
        alt="Foto do mario com seus amigos"
      />

      <div class="modal">
        <div class="conteudo-modal">
          <span class="fechar-modal">X</span>
          <iframe
            id="trailer"
            width="560"
            height="315"
            src="https://www.youtube.com/embed/Cb4WV4aXBpk"
            title="Trailer Oficial"
            frameborder="1"
            allow="accelerometer; autoplay; clipboard--write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
